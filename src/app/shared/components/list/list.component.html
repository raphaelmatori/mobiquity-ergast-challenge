<div class="list-wrapper">
  <ul>
    <li
      *ngFor="let item of items"
      (click)="itemClickHandler(item.id)"
      [class]="item.selected ? 'selected' : ''"
    >
      <ng-container
        [ngTemplateOutlet]="listItem"
        [ngTemplateOutletContext]="{ item }"
      ></ng-container>
    </li>
  </ul>
</div>
